<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up</title>
<link rel="stylesheet" href="css/acct.css">
</head>
<body>

<div class="form-container">
    <!-- Sign Up Form -->
    <form class="form active" id="signupForm">
        <h2>Create Account</h2>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
        <p class="toggle-text">Already have an account? <span class="toggle-btn">Log In</span></p>
    </form>

    <!-- Login Form -->
    <form class="form" id="loginForm">
        <h2>Log In</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Log In</button>
        <p class="toggle-text">Don't have an account? <span class="toggle-btn">Sign Up</span></p>
    </form>
</div>

<script src="js/acct.js"></script>
</body>
</html>
